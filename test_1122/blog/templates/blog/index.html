{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}{% endblock %}

{% block body %}
  <h1>Blog</h1>
  {% for article in articles %}
    <p>title:
      {{ article.title }}
      |
      {{ article.created_at }}</p>
  {% endfor %}

  <a href="{% url 'blog:create' %}">글작성</a>
{% endblock %}
