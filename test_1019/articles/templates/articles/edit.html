{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
  <!-- <h1>edit.html</h1> 였음 -->
  <h1>update</h1>

  <!-- update로 데이터를 보내서 db에 저장한다 -->
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <!-- ModelForm 활용 후 -->
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'articles:index' %}">[index]</a>
  <!-- ModelForm 활용 후 -->

  <!-- ModelForm 활용 전 <label for="title">Title: </label> <input type="text" name="title" value="{{ article.title }}"><br> <label for="content">Content: </label> <textarea name="content" cols="30" rows="5">{{ article.content }}</textarea> -->

{% endblock %}
