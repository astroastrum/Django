<section class="signin">

  <div class="signin__card">
    <h2>
      <strong>Welcome!</strong>
      위스키에 오신 것을 환영합니다.
    </h2>

    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {{forms.as_p}}
