{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'movies/images/purin.png' %}">
    {% block css %}{% endblock css %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>
      {% block title %}김유영 안예지 최정아{% endblock title %}
    </title>
  </head>

  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'movies:index' %}"><img src="{% static 'movies/images/duck.png' %}" style="width:2rem;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'reviews:create' %}">글쓰기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reviews:detail' %}">리뷰보기</a>
            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}

    <!--footer-->
    <footer style="padding-top:2rem;">
      <div class="mt-5 d-flex justify-content-center align-items-center" style="height:3rem; background-color:black; width:100vw; position: sticky; bottom:0; ">
        <img src='{% static 'movies/images/dumble.png' %}' style="width:2rem;">
        <p class='px-3' style="margin:0; color:white;">All rights reserved. @Copyright by a, b, c</p><img src='{% static 'movies/images/dumble.png' %}' style="width:2rem;">
      </div>

    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
