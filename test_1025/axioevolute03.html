<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습</title>
 
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  
  <button>클릭할때마다 delectur aut autem 추가됨</button>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 핵심 : axios로 요청을 보내고 데이터를 가져올 수 있다
    // 선택하고
    const body = document.querySelector('body')
    // 요소 만들고 
    const title = document.createElement('h1')
    // 값 넣고
    title.innerText = 'AJAX'
    // 두개 붙여주고
    body.appendChild(title)

    const button = document.querySelector('button')
    // 버튼을 클릭하면, 함수를 실행해줘
    button.addEventListener('click', function() {
      const URL = 'http://jsonplaceholder.typicode.com/todos/1'
      // axios는 URL로 요청을 보내줌
      // 이 요청은 어떻게 처리가 되나?
      // 요청 보내서 처리가 완료되면 실행시켜주는 약속
        // 성공적이면 then, 실패면 catch
      axios.get(URL) 
        .then(response => {
          // 성공해서 받은 응답 객체에서 data를 꺼내오기도, 
          // 내가 원하는 응답 객체를 활용한 조작
          // h2에 text 넣고 append하고
          // p의 데이터에서 뽑아낸 값을 text넣고 바꾸고
          const h2 = document.createElement('h2')
          h2.innerText = response.data.title
          body.appendChild(h2)
          const p = document.createElement('p')
          p.innerText = response.data.userId
          body.appendChild(p)
        })
        .catch(err => console.log('${err}!!!'))   
    })
      
  </script>
</body>

</html>
