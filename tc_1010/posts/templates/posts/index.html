{% extends 'base.html' %}
{% block content %}
  <h1>게시판</h1>
  <ul>
    {% for post in posts %}
      <li>제목:
        {{ post.title }}
        | 내용:
        {{ post.content }}
      </li>
    {% endfor %}
    <li>제목: 두번째글
    </li>
  </ul>
  <a href="{% url 'posts:new' %}">새글작성</a>

  <!-- 작성된 글을 보여주려면 DB에서 가져와야 한다 -->
{% endblock %}
