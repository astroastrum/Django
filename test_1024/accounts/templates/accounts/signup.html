{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}

{% endblock %}

{% block body %}

  <a href="{% url 'accounts:signup' %}">회원가입</a>
  <a href="{% url 'accounts:logout' %}">로그아웃</a>
  <!-- 회원가입 form 제공 -->
  <hr>
  <!-- {{ form.as_p }} -->
  <form action="" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit">

  </form>

{% endblock %}
