{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}{% endblock %}

{% block body %}
  {% if request.resolver_match.url_name == 'create' %}
    <h1>
      글쓰기
    </h1>
  {% else %}
    <h1>
      수정하기
    </h1>
  {% endif %}

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form article_form %}
    <!-- {{ article_form.as_p }} -->
    <input type="submit" value="글쓰기">
  </form>

{% endblock %}
