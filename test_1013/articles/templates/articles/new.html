{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}
  <h1>새글 작성</h1>
  <!-- 작성된 내용을 articles의 create으로 보낸다 -->
  <!-- POST에 대하여 -->
  <!-- 일반적으로 form은 POST 요청으로 처리한다 -->
  <!-- VIEWS의 create함수에 title = request.POST.get('title')이 변경됨 -->
  <!-- forms.py도 생성됨 -->
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form article_form %}
    <div class="text-end">
      {% bootstrap_button button_type = 'submit' content = '글 작성' %}
    </div>
  </form>

{% endblock %}
