{% extends 'base.html' %}
{% block content %}
  <h1>글 수정</h1>
  <!-- 특정 pk를 가진 데이터를 불러오기 위해 pk를 동적인자로 전달 -->
  <!-- 수정된 내용을 posts의 update으로 보낸다 -->
  <form action="{% url 'articles:update' article.pk %}">
    제목:
    <!-- 작성한 내용이 그대로 나타나고 수정할 수 있다 -->
    <input type="text" name="title" value="{{ article.title }}"><br>
    내용:
    <input type="text" name="content" value="{{ article.content }}">
    <input type="submit">
  </form>

{% endblock %}
