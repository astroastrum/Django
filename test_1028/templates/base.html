{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    #starform fieldset {
      display: inline-block;
      direction: rtl;
      border: 0;
    }

    #starform fieldset legend {
      text-align: right;
    }

    #starform input[type=radio] {
      display: none;
    }

    #starform label {
      font-size: 2em;
      color: transparent;
      text-shadow: 0 0 0 #f0f0f0;
    }

    #starform label:hover {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #starform label:hover~label {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }

    #starform input[type=radio]:checked~label {
      text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <body>

    <link href="/assets/css/star.css" rel="stylesheet"/>

    <form class="mb-3" name="starform" id="starform" method="post">
      <fieldset>
        <span class="text-bold">별점</span>
        <input type="radio" name="reviewStar" value="5" id="rate1">
        <label for="rate1">★</label>
        <input type="radio" name="reviewStar" value="4" id="rate2">
        <label for="rate2">★</label>
        <input type="radio" name="reviewStar" value="3" id="rate3">
        <label for="rate3">★</label>
        <input type="radio" name="reviewStar" value="2" id="rate4">
        <label for="rate4">★</label>
        <input type="radio" name="reviewStar" value="1" id="rate5">
        <label for="rate5">★</label>
      </fieldset>
    </form>

    <h2>Hello</h2>

  </body>

</html>
